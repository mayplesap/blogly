{% extends 'base.html' %}

{% block title %} User Details {% endblock %}

{% block content %}

<div class="row">
    <div class="col-5">
        <img src="{{ user.image_url }}" width=200px>
    </div>
    <div class="col-7">
        <div class="row">
            <h1 class="col mb-3">{{ user.get_full_name() }}</h1>
        
            <div class="col-12">
                <form>
                    <button 
                        formaction="/users/{{ user.id }}/edit" 
                        formmethod="GET" 
                        class="btn btn-info btn-lg">
                        Edit
                    </button>
                    <button 
                        formaction="/users/{{ user.id }}/delete" 
                        formmethod="POST" 
                        class="btn btn-secondary btn-lg">
                        Delete
                 </button>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <h2 class="col-12 mb-3">Posts</h2>
            <ul>
                {% for post in posts %}
                <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="row">
            <a href="/users/{{ user.id }}/posts/new" class="btn btn-outline-info btn-lg">
                Add Post
            </a>
        </div>
</div>
</div>

{% endblock %}
