{% extends 'base.html' %}

{% block title %} New User Form {% endblock %}

{% block content %}
    <h1 class="pt-4 mb-3 text-center">Create A User</h1>

    <form action="/users/new" method="POST">
        <div class="row">
            <label class="col-form-label text-right">First Name</label>
        </div>
        <div class="form-group row">
            <input name="first-name" class="form-control" required placeholder="Enter a first name">
        </div>
        <div class="row">
            <label class="col-form-label text-right">Last Name</label>
        </div>
        <div class="form-group row">
            <input name="last-name" class="form-control" required placeholder="Enter a last name">
        </div>
        <div class="row">
            <label class="col-form-label text-right">Image URL</label>
        </div>
        <div class="form-group row">
            <input name="image-url" class="form-control" type="url" placeholder="Provide an image of this user">
        </div>

        <div class="text-right">
            <button class="btn btn-primary btn-lg">
                Add
            </button>
        </div>
    </form>
{% endblock %}
